<h2>{{title}}</h2>
<div class="movie">

    <div class="movie__images__thumbnails">
      <ngx-slick-carousel [config]="sliderConfig" class="carousel">
        <div class="slick-item" *ngFor="let t of [].constructor(6)">
          <h4>IMAGE</h4>
        </div>
      </ngx-slick-carousel>
    </div>
  </div>
</div>
